<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

   <style type="text/css">
       body { padding-left: 70px; }
   </style>
  </head>
  <body>
    <h1>{{title}}   <a class="btn btn-primary btn-m" role="button">+新建</a></h1>

    <table class="table">
        <thead>
          <tr>
            <th>pid</th>
            <th>name</th>
            <th>active?</th>
          </tr>
        </thead>
        <tbody>
        {% for item in projects %}
          <tr{% if item[2]==1 %} class='success' {% end %}>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td><button data='{{ item[2] }}' class="enable_btn btn {% if item[2]==0%} btn-danger">NO {% else %} btn-success">YES {% end if%}</button></td>
          </tr>
        {% end %}
        </tbody>
      </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
